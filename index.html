<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
        <title>Document</title>

    <!-- -----------------------------header section start----------------------- -->
    <header>
        <nav class="navbar">
            <div class="logo"><a href="">NIKASANDRIKA</a></div>
            <div class="nav-items">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </div>
            <form action="#">
                <input type="search" class="search-data" placeholder="search..." required>
                <button type="submit" class="fas fa-search"></button>
            </form>
            <div class="icon"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="login">
                <a href="#">Login</a>
                <span>|</span>
                <a href="#">Register</a>
            </div>
        </nav>
    </header>
    <!-- -----------------------------header section end----------------------- -->
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="./images/banners/banner1.png" alt="banner"></div>
      <div class="swiper-slide"><img src="./images/banners/banner2.png" alt="banner"></div>
      <div class="swiper-slide"><img src="./images/banners/banner3.png" alt="banner"></div>

      <div class="swiper-slide"><img src="./images/banners/banner8.png" alt="banner"></div>
      
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
